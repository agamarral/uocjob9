<mat-divider inset=“true”></mat-divider>
<h3>Formación académica</h3>
<table mat-table [dataSource]="studies" class="mat-elevation-z8">

  <!-- level Column -->
  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef> Nivel </th>
    <td mat-cell *matCellDef="let element"> {{element.level.name}} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let element"> {{element.title.name}} </td>
  </ng-container>

  <!-- Institution Column -->
  <ng-container matColumnDef="institution">
    <th mat-header-cell *matHeaderCellDef> Centro </th>
    <td mat-cell *matCellDef="let element"> {{element.institution.name}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Certificado Column -->
  <ng-container matColumnDef="certificate">
    <th mat-header-cell *matHeaderCellDef> Certificado </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox [checked]='element.certificate'></mat-checkbox>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button class="mat-raised-button" (click)="createNew()">Añadir formación</button>
    </mat-header-cell>
    <mat-cell *matCellDef="let element;let i = index">
      <button class="mat-raised-button" (click)="edit(element, i)">Editar</button>
      <button class="mat-raised-button" (click)="cancelOrDelete(i)">Borrar</button>
    </mat-cell>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="studiesDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: studiesDisplayedColumns;let i = index"></tr>
</table>
