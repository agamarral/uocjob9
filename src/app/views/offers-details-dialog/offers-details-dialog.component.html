<mat-dialog-content [formGroup]="offersDetailsDlgForm">
    <mat-card>

        <mat-card-header>
            <h3 mat-card-title>Oferta de trabajo</h3>
        </mat-card-header>
        <mat-card-content>
            <fieldset>
                <legend>Detalle de la oferta</legend>
                <mat-form-field>
                    <mat-label>Empresa</mat-label>
                    <input matInput type="text" readonly="true" name="company" formControlName="company">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Puesto</mat-label>
                    <input matInput type="text" readonly="true" name="position" formControlName="position">
                </mat-form-field>

                <div>
                    <mat-form-field>
                        <mat-label>Descripción del puesto</mat-label>
                        <textarea matInput name="jobDescription" [matTextareaAutosize] readonly="true"
                            formControlName="jobDescription"></textarea>
                    </mat-form-field>
                </div>
            </fieldset>
            <fieldset>
                <legend>Municipio</legend>
                <div>

                    <mat-form-field>
                        <mat-label>Provincia</mat-label>
                        <input matInput type="text" readonly="true" name="province" formControlName="province">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Municipio</mat-label>
                        <input matInput type="text" readonly="true" name="town" formControlName="town">
                    </mat-form-field>
                </div>
            </fieldset>
            <fieldset>
                <legend>Destinado a profesional de:</legend>
                <div>
                    <mat-form-field>
                        <mat-label>Familia profesional</mat-label>
                        <input matInput type="text" readonly="true" name="jobCategory" formControlName="jobCategory">
                    </mat-form-field>
                </div>
                <h3>Títulos compatibles con la oferta</h3>
                <table mat-table [dataSource]="titles" class="mat-elevation-z8">
                    <!-- id Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> id </th>
                        <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
                    </ng-container>

                    <!-- title name Column -->
                    <ng-container matColumnDef="titleName">
                        <th mat-header-cell *matHeaderCellDef> Denominación del título </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="titleDisplayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: titleDisplayedColumns"></tr>
                </table>
            </fieldset>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Cerrar</button>

    <button class="mat-raised-button mat-primary" (click)="apply()" [ngSwitch]="showRemoveButton">
        <span *ngSwitchCase="false">Inscribirme a la oferta</span>
        <span *ngSwitchCase="true">Borrarme de la oferta</span>
    </button>
</mat-dialog-actions>
