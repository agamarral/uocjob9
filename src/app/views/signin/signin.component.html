<mat-card class="tp-card">
  <mat-card-header>
    <img mat-card-image src="../../../assets/img/monsters-sa.png">
  </mat-card-header>
  <mat-card-content>

    <mat-card-subtitle>Por favor, teclea tu usuario y password para conectarte</mat-card-subtitle>


    <form [formGroup]="signinForm">

      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="mail" placeholder="Email" name="username" formControlName="username">
        </mat-form-field>
      </div>
      <div>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" name="password" formControlName="password">
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

</mat-card>
<mat-card-actions>
  <button mat-button color="primary" type="submit" [disabled]="!signinForm.valid" (click)="loginUser()">Log
    in</button>
  <button mat-button color="primary" type="submit" (click)="recallPassword()">He olvidado mi password</button>
</mat-card-actions>
