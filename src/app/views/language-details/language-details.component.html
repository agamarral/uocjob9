<mat-divider inset=“true”></mat-divider>
<h3>Idiomas</h3>
<table mat-table [dataSource]="languages" class="mat-elevation-z8">
    <!-- id Column -->
    <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef> uid </th>
        <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
    </ng-container>

    <!-- language name Column -->
    <ng-container matColumnDef="languageName">
        <th mat-header-cell *matHeaderCellDef> Idioma </th>
        <td mat-cell *matCellDef="let element"> {{element.name.name}} </td>
    </ng-container>

    <!-- language level column -->
    <ng-container matColumnDef="languageLevel">
        <th mat-header-cell *matHeaderCellDef> Nivel </th>
        <td mat-cell *matCellDef="let element"> {{element.level.name}} </td>
    </ng-container>


    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.date }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
            <button class="mat-raised-button" (click)="createNew()">Añadir idioma</button>
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button class="mat-raised-button" (click)="edit(element)">Editar</button>
            <button class="mat-raised-button" (click)="cancelOrDelete(element)">Borrar</button>
        </mat-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="languagesDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: languagesDisplayedColumns;let i = index"></tr>
</table>
