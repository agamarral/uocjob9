<mat-card class="tp-card">
  <mat-card-content>
    <mat-card-title>Has olvidado tu contraseña?</mat-card-title>
    <mat-card-subtitle>Por favor, teclea tu nombre de usuario</mat-card-subtitle>


    <form [formGroup]="recallPsswdForm">

      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="mail" placeholder="Email" name="username" formControlName="username">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Confirmación Email</mat-label>
          <input matInput type="mail" placeholder="Confirmación email" name="confirmation"
            formControlName="confirmation">
          <mat-error *ngIf="confirmationMatch">
            Ambas direcciones de correo no coinciden
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

</mat-card>
<mat-card-actions>
  <button mat-button color="primary" type="submit" [disabled]="!recallPsswdForm.valid"
    (click)="recallPassword()">Recuperar password</button>
  <button mat-button color="primary" (click)="goToSignup()">Registrarse</button>
</mat-card-actions>
